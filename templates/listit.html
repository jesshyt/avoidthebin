<!DOCTYPE html>
<html>

	<head>
		<title>Avoid The Bin</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
	</head>

<body>
	<ul>
    	{% for item in nav.top %}
    	<li class="{{ 'active' if item.is_active else '' }}">
        	<a href="{{ item.url }}">{{ item.label }}</a>
    	</li>
    	{% endfor %}
	</ul>
	<div class="jumbotron text-center">
		<div class="col-sm-12 ">
				<h1>List your food.</h1>
		</div>
	</div>	

	<section class="text-center" id="contact-form">
		<div class="container container-text">
			<form method="post" action="/added">
				<div class="form-group">
					<label for="name">Name:</label>
						<input type="name" class="form-control" id="name" name="name" required="required" placeholder="What's your name?">
					<label for="food">Food:</label>
						<input type="food" class="form-control" id="food" name="food" required="required" placeholder="Food to avoid the bin!">
					<label for="postcode">Postcode:</label>
						<input type="postcode" class="form-control" id="postcode" name="postcode" required="required" placeholder="Enter your postcode">
				</div>
				<input type="submit" class="btn btn-success" value="Submit" id="submit-button">
			</form>
		</div>
	</section>

</body>
</html>
